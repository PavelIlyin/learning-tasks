<body>

    <script>
        'use strict'

        function sumInput() {
            let arr = [];

            while (true) {
                let value = prompt("Введите число", 0);
                if (value === "" || value === null || !isFinite(value)) break;
                arr.push(+value);
            }

            let count = 0;
            for (let number of arr) {
                count += number;
            }

            return count;
        }

        alert(sumInput());
    </script>
</body>
