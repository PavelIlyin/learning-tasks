<body>

    <script>
        'use strict'

        function getSecondsToTomorrow() {
            let currently = new Date();
            let tomorrow = new Date(currently.getFullYear(), currently.getMonth(), currently.getDate() + 1);
            let diff = tomorrow - currently;
            return Math.round(diff / 1000);
        }

        alert(getSecondsToTomorrow());
    </script>
